<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a
      class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="new-task">
      <label for="new-task" class="new-task__caption">Add Item</label>
      <div class="new-task-row">
        <input class="new-task-row__input" type="text">
        <button class="new-task-row__add-button">Add</button>
      </div>
    </section>
    <section>
      <h3>Todo</h3>
      <ul id="incompleted-tasks" class="todo-list">
        <li class="todo-item">
          <input type="checkbox" class="todo-item__state">
          <label class="todo-item__name">Pay Bills</label>
          <input type="text" class="todo-item__name-input">
          <button class="todo-item__edit-button">Edit</button>
          <button class="todo-item__delete-button">
            <img src="./remove.svg" alt="remove item">
          </button>
        </li>
        <li class="todo-item todo-item_editing">
          <input type="checkbox" class="todo-item__state">
          <label class="todo-item__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-item__name-input">
          <button class="todo-item__edit-button">Save</button>
          <button class="todo-item__delete-button">
            <img src="./remove.svg" alt="remove item">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="todo-list">
        <li class="todo-item">
          <input type="checkbox" checked  class="todo-item__state">
          <label class="todo-item__name">See the Doctor</label>
          <input type="text" class="todo-item__name-input">
          <button class="todo-item__edit-button">Edit</button>
          <button class="todo-item__delete-button">
            <img src="./remove.svg" alt="remove item">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
